<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <title>Top Sports JavaScript</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <a id="welcome" class="active">Home</a>
      <a id="bets">All Bets</a>
    
    </div>

    <h2>Top Sports Personal Bet Tracker</h2>

    <div id='betslipContainer' class="sidebar">
      <form id='betslip'>
        <h1>Betslip</h1>
        <label for="amount">Amount</label><br>
        <input type="number" id="amount" name="amount"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="odds">Odds</label><br>
        <input type="number" id="odds" name="odds"><br>
        <label for="team">Team</label><br>
        <input type="text" id="team" name="team"><br>

        <input type="hidden" id="game_id" value="">
        
        <input type="submit" value="Submit">
      </form>
      <li id="bets"></li>
    </div>

    <div id="container" class="flex-container"></div>

    <div id="gameContainer" class="flex-container"></div>

    <div id="oddsContainer" class="flex-container"></div>

    <div id="betContainer" display='none'>

    </div>

    </footer>


    <script src="src/apiCall.js"></script>
    <script src="src/bet.js"></script>

  </body>
